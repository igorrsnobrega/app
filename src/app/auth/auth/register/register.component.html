<mat-drawer-container class="container">

  <mat-drawer-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Registro</mat-card-title>
        </mat-card-header>

        <form class="form">

          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuário">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="E-mail">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Senha">
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-label>Tipo de Usuário</mat-label>
              <mat-select>
                <mat-option [value]="tipo" *ngFor="let tipo of Tipos">{{tipo}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </mat-card-content>

          <button mat-stroked-button color="primary" class="btn-block">Registrar</button>

        </form>
      </mat-card>
    </div>

  </mat-drawer-content>
</mat-drawer-container>
