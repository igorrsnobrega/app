<mat-drawer-container class="container">
  <mat-drawer mode="side" opened class="sidebar">
    <div class="opac">
      <p class="p-login-msg">Bem-vindo a sua nova <i>experiência</i> de cursos online</p>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form class="form">
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuário">
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Senha">
            </mat-form-field>
          </mat-card-content>
          <button mat-stroked-button color="primary" class="btn-block">Entrar</button>
        </form>
      </mat-card>

    </div>

  </mat-drawer-content>
</mat-drawer-container>
